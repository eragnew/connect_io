<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>connect_io v0.0.2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <style>
    body {
      padding-top: 100px;
    }
  </style>
</head>
<body>

<div class="container" id="gatekeeper">
  <input type="text" class="form-control" placeholder="passcode" id="passcode">
  <button class="btn btn-default btn-block" id="btnSubmitUsername">submit</button>
</div>

<script type="text/javascript">
var socket = io.connect('/');

socket.on('sys', function(msg) {
  console.log('new msg:');
  console.log(msg);
});

$('#btnSubmitUsername').click(function() {
  socket.emit('passcode', $('passcode').val());
});

socket.on('passcode:resp', function(msg) {
  console.log('passcode:resp:');
  console.log(msg);
});
</script>
</body>
</html>
